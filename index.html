<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title></title>
    <link rel="stylesheet" href="lib/bootstrap/css/bootstrap.min.css"/>
    <style>
        .volume-container {
            width: 400px;
            border: 1px solid #DDD;
            border-radius: 5px;
            margin: auto;
            padding: 40px;
        }
    </style>
</head>

<body>
<div>
    <div class="container">
        <!--Volume control markup-->
        <div class="volume-container">
            <div class="text-center">
                <div class="btn-group">
                    <span class="btn btn-default">
                        <span class="glyphicon glyphicon-plus"></span> Increase
                    </span>

                    <span class="btn btn-default">
                        <span class="glyphicon glyphicon-minus"></span> Decrease
                    </span>
                </div>
                <hr/>

                <input type="text" class="form-control input-control" data-model="VolumeModel.volume"/>
            </div>
        </div>

    </div>
</div>

<script src="App.bundle.js"></script>
</body>
</html>
